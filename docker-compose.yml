services:
  amr:
    container_name: cont-amr2
    image: iamamryasser/amr-docker
    ports:
      - "5002:5002"
    env_file:
      - ./.env
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - amr
